<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mp_login copy.css">
</head>
<body>
        <!-- Curved Section with Background Color -->
        <div class="curved-section bg-primary text-white text-center py-5">
            <div class="company-info">
                <h1 class="company-name display-5 fw-bold">Skyway</h1>
                <img src="logo.png" alt="Company Logo" class="logo mb-3" width="60" height="60">
            </div>
        </div>
        <!-- Login Form Section -->
        <div class="login-section p-4">
            <form class="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter User name" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
