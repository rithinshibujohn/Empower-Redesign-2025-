<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mp_login copy.css">
</head>
<body>
    <div class="container" style="padding: 0;">
            <!-- Curved Section with Background Color -->
            <div class="curved-section">
                <h2 class="curved-heading">Skyway</h2>
                <svg class="curved-svg" viewBox="0 0 100 20" preserveAspectRatio="none">
                </svg>
            </div>
            <br><br>
            <center><h3>Login </h3></center>
            <!-- Login Form Section -->
             <div class="container" style="height: 60dvh; width: 42dvh;">
                <div class="login-section p-4 ">
                    <form class="login-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
            <footer class="footer">
                <img src="img/daveanlogo.png" alt="" height="20px">
        
            </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
