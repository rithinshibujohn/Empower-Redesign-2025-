<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/mp_tmp01.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">SKYWAY</div>
            <div class="admin">
                Sales Quotation
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </div>
        <div class="second-bar">
            <div class="admin">Select Customer</div>
            <div class="admin">
                Branch 5
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </div>
            <div class="search-container mt-3" style="width:100%;">
                <form class="d-flex search-box">
                    <input id="searchInput" class="form-control" type="search" placeholder="Search..." aria-label="Search" onkeyup="showSuggestions(this.value)">
                    <button class="btn btn-primary ms-2" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg></button>
                </form>
                <ul id="suggestionsList" class="suggestions"></ul>
            </div>
        <div class="container workspace">
            
        </div>     
    <footer class="footer">
        <button id="prev1"  style="border: none; background:none; " onclick="window.location.href='mp_mn01.html';" ><svg style="color: #ffa700;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg></button>
        <img src="img/daveanlogo.png" alt="" height="20px">
        <button id="next1" style="border: none; background:none; " onclick="next1()"><svg style="color: #008b32;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
          </svg></button>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const suggestions = [
    "Emaar Properties", "Damac Properties", "Nakheel", 
    "Meraas", "Sobha Realty", "Dubai Properties", 
    "Azizi Developments", "Ellington Properties", "Omniyat"
]
function showSuggestions(query) {
    const suggestionBox = document.getElementById("suggestionsList");
    suggestionBox.innerHTML = ""; // Clear previous suggestions
    if (query.length === 0) {
        suggestionBox.style.display = "none";
        return;
    }

    let filteredSuggestions = suggestions.filter(item => item.toLowerCase().includes(query.toLowerCase()));

    if (filteredSuggestions.length > 0) {
        suggestionBox.style.display = "block";
        filteredSuggestions.forEach(suggestion => {
            let li = document.createElement("li");
            li.textContent = suggestion;
            li.onclick = function () {
                document.getElementById("searchInput").value = suggestion;
                suggestionBox.style.display = "none";
            };
            suggestionBox.appendChild(li);
        });
    } else {
        suggestionBox.style.display = "none";
    }
}

document.addEventListener("click", function (e) {
    if (!document.querySelector(".search-box").contains(e.target)) {
        document.getElementById("suggestionsList").style.display = "none";
    }
});
</script>
</body>
</html>
